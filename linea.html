    <!-- Modal agregar-->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar evento</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" style="visibility: hidden" id="txtIdEvento" />
              <div class="form-group">
                <label for="exampleInputPassword1">Titulo evento</label>
                <input
                  type="text"
                  class="form-control"
                  id="txttitulo"
                  placeholder="Título"
                />
              </div>

              <div class="form-group">
                <label for="example-date-input">Fecha evento</label>
                <input class="form-control" type="date" id="fechaevento" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Descripcion evento</label
                >
                <textarea
                  class="form-control"
                  id="txtdescripcion"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" id="btnAgregarEvento" class="btn btn-primary">
              Agregar
            </button>
            <button
              type="button"
              style="display: none"
              id="btnModificarEvento"
              class="btn btn-primary"
            >
              Modificar
            </button>
          </div>
        </div>
      </div>
    </div>
