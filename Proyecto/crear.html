<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/estilo-footer.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Inicio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- LOGO -->
      <!-- Se muestra solo en pantallas pequeñas a la izquierda del menu -->
      <div class="d-block d-sm-none d-sm-block d-md-block d-lg-none">
        <img
          src="img/logo-timeline-maker-menu2.png"
          class="d-inline-block align-top"
          alt="Logo Timeline Maker"
        />
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" id="nav-principal">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ayuda.html">Como Usar</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="crear.html">Crear</a>
          </li>
        </ul>
        <!-- LOGO -->
        <!-- Se muestra en pantallas grandes al centro del menu -->
       
        <ul class="navbar-nav ml-auto" id="nav-principal">
          <li class="nav-item">
            <a class="nav-link" href="integrantes.html">Equipo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contacto.html">Contactar</a>
          </li>
        </ul>

        <!-- BUSCADOR -->
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
            id="txtbuscar"
          />
          <button
            class="btn btn-outline-warning my-2 my-sm-0"
            type="button"
            id="btnBuscar"
          >
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <hr />

    <main role="main">
      <div class="album py-5">
        <div class="container">
          <button
            type="button"
            class="btn btn-primary"
            id="btnBlockMod"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Añadir categoria
          </button>
          <br />
          <br />
          <div class="row" id="contenedor"></div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-5">
      <div class="container">
        <div class="row">
          
          <div class="col-md-5 ml-auto">
            <nav class="navbar navbar-expand-lg" id="footer-nav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="crear.html">Linea de Tiempo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Contacto.html">Contactar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ayuda.html">Ayuda</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Categoria</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input
                type="text"
                class="form-control"
                id="idsuceso"
                placeholder="Título"
                required="debe ingresar titulo"
                style="visibility: hidden"
              />
              <div class="form-group">
                <label for="exampleInputPassword1">Titulo Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulosuceso"
                  placeholder="Título"
                  required="debe ingresar titulo"
                />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Descripción Categoria</label
                >
                <textarea
                  class="form-control"
                  id="descripcionsuceso"
                  rows="3"
                  required="debe ingresar descripcion"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>

            <input
              type="button"
              value="Modificar"
              id="btnModificarSuceso"
              class="btn btn-primary"
              style="display: none"
            />
            <input
              type="button"
              value="Agregar"
              id="btnAnadirSuceso"
              class="btn btn-primary"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="js/buscador.js"></script>
</html>
